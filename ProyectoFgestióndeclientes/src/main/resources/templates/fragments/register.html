<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS propio -->
  <link rel="stylesheet" th:href="@{/css/register.css}" href="/css/register.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="card p-4 shadow-lg register-card">
    <h2 class="text-center mb-4 fw-bold">Crear cuenta</h2>
    <form id="registerForm" autocomplete="off" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control form-control-lg" id="username" required maxlength="50">
        <div class="invalid-feedback">Ingresa un nombre de usuario.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contrase単a</label>
        <input type="password" class="form-control form-control-lg" id="password" required minlength="6" maxlength="255">
        <div class="invalid-feedback">La contrase単a debe tener al menos 6 caracteres.</div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirmar contrase単a</label>
        <input type="password" class="form-control form-control-lg" id="confirmPassword" required>
        <div class="invalid-feedback">Las contrase単as no coinciden.</div>
      </div>

      <div class="d-grid gap-2">
        <button id="btnRegister" type="submit" class="btn btn-primary btn-lg">
          <span class="btn-text">Registrarme</span>
          <span class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
        <button type="button" class="btn btn-outline-secondary btn-lg" onclick="window.location.href='/login'">
          Volver al Login
        </button>
      </div>
    </form>
    <div id="alertArea" class="mt-3"></div>
  </div>

  <!-- JS propio -->
  <script th:src="@{/js/register.js}" src="/js/register.js"></script>
</body>
</html>
