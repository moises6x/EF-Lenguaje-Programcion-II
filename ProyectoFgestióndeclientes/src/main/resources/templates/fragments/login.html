<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tu CSS -->
  <link rel="stylesheet" th:href="@{/css/login.css}" href="/css/login.css" />
</head>
<body>
  <div id="split" class="login-split">
    <!-- IZQUIERDA: formulario -->
    <section class="panel panel-left d-flex align-items-center justify-content-center">
      <div id="formCard" class="card shadow-lg p-4 form-card">
        <div class="text-center mb-3">
          <h1 class="h3 mb-1 fw-bold">Iniciar sesión</h1>
        </div>

        <div id="alertArea"></div>

        <form id="loginForm" autocomplete="off" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control form-control-lg" id="username" name="username"
                   required maxlength="50" placeholder="Tu usuario" />
            <div class="invalid-feedback">Ingresa tu usuario.</div>
          </div>

          <div class="mb-2 position-relative">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group input-group-lg">
              <input type="password" class="form-control" id="password" name="password"
                     required maxlength="255" placeholder="••••••••" />
              <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Mostrar u ocultar contraseña">
                <span class="pwd-eye">👁️</span>
              </button>
            </div>
            <div class="invalid-feedback">Ingresa tu contraseña.</div>
          </div>

          <div class="d-flex align-items-center justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <a class="small text-decoration-none" href="#" id="forgotLink" role="button">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button id="btnLogin" type="submit" class="btn btn-primary btn-lg">
              <span class="btn-text">Iniciar sesión</span>
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>

            <!-- Botón para registrar -->
            <button id="btnRegister" type="button" class="btn btn-outline-secondary btn-lg">
              Crear cuenta
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- DERECHA: imagen -->
    <section class="panel panel-right">
      <div class="bg-img"></div>
    </section>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script th:src="@{/js/login.js}" src="/js/login.js"></script>
</body>
</html>
